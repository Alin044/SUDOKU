<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sudoku</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+15&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="topBar">
            <p>
                Super Sudoku
            </p> 
        </div>
        <div id="gameContainer">
            <div id ="newGameOptions">
                <div id="newGameOptionsBox">
                    <button class="optionBtn" id="startNewGame">New Game</button>
                    <button class="optionBtn" id="pauseBtn">Pause</button>
                    <button class="optionBtn" id="restartBtn">Restart</button>
                </div>
            </div>
            <div id="gameBox">
                <div id="timerBox">
                    <img src="images/timer.png" id="timerPng">
                    <div id="timerCounter">00:00</div>
                </div>
                <table id="mainTableSudoku">
                </table>
                <div id="numPad">
                    <button class="btnNumpad" id="btn1">1</button>
                    <button class="btnNumpad" id="btn1">2</button>
                    <button class="btnNumpad" id="btn1">3</button>
                    <button class="btnNumpad" id="btn1">4</button>
                    <button class="btnNumpad" id="btn1">5</button>
                    <button class="btnNumpad" id="btn1">6</button>
                    <button class="btnNumpad" id="btn1">7</button>
                    <button class="btnNumpad" id="btn1">8</button>
                    <button class="btnNumpad" id="btn1">9</button>
                </div>
                <div id="tools">
                    <button class="btnTools" id="undo">
                        <img src="images/undo.png">
                    </button>
                    <button class="btnTools" id="erase">
                        <img src="images/eraser.png">
                    </button>
                    <button class="btnTools" id="notes">
                        <img src="images/pencil.png">
                    </button>
                    <button class="btnTools" id="hint">
                        <img src="images/bulb.png" id="hintImg">
                    </button>
                </div>
                <div id="newGameContainer">
                    <button id="newGameBtn">New Game</button>
                </div>                
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
